# Kubernetes Job to run FDB â†’ PostgreSQL backfill
# Prerequisites:
# - ConfigMap 'fdb-cluster' exists in teaelephant namespace
# - Secret 'postgres-dsn' exists with PostgreSQL connection string
# - Secret 'regcred' exists for pulling from ghcr.io
apiVersion: batch/v1
kind: Job
metadata:
  name: fdb-backfill
  namespace: teaelephant
  labels:
    app: fdb-backfill
spec:
  # Number of retries before marking as failed
  backoffLimit: 2
  # Time to keep the job after completion (for log viewing)
  ttlSecondsAfterFinished: 86400  # 24 hours
  template:
    metadata:
      labels:
        app: fdb-backfill
    spec:
      restartPolicy: Never
      containers:
        - name: backfill
          # UPDATE THIS IMAGE TAG after GitHub Actions build completes
          image: ghcr.io/teaelephant/teaelephantmemory:fdb-backfill-latest
          imagePullPolicy: Always

          # Run backfill tool instead of server
          command: ["/bin/backfill"]

          env:
            - name: LOG_LEVEL
              value: debug

            # PostgreSQL connection
            - name: PG_DSN
              valueFrom:
                secretKeyRef:
                  name: postgres-dsn
                  key: dsn

            # FoundationDB cluster file path
            - name: DATABASEPATH
              value: "/etc/fdb/fdb.cluster"

          volumeMounts:
            - name: fdb-cluster
              mountPath: /etc/fdb/
              readOnly: true

          # Resource limits to prevent overconsumption
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

      volumes:
        - name: fdb-cluster
          configMap:
            name: fdb-cluster

      # Pull credentials for GitHub Container Registry
      imagePullSecrets:
        - name: regcred
