name: FDB Backfill Image

# This workflow builds a Docker image with FoundationDB support for data backfill
# Triggered manually or when changes are made to backfill-related files

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag (e.g., fdb-backfill-v1)'
        required: true
        default: 'fdb-backfill'
  push:
    branches:
      - 'postgres-implementation'
    paths:
      - 'cmd/backfill/**'
      - 'Dockerfile.fdb'
      - '.github/workflows/fdb-backfill-image.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-fdb-backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history to access commit 06bca0c

      - name: Restore FDB dependencies for build
        run: |
          # Copy FDB go.mod and go.sum from backup directory
          cp .fdb-backup/go.mod go.mod
          cp .fdb-backup/go.sum go.sum

          echo "âœ“ FDB dependencies restored from .fdb-backup/"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=fdb-backfill-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}
            type=raw,value=fdb-backfill-latest

      - name: Build and push FDB backfill image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.fdb
          context: .
          build-args: |
            VERSION=${{ steps.tag.outputs.tag }}
            FDB_VERSION=7.3.27
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image tags
        run: |
          echo "## FDB Backfill Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps:" >> $GITHUB_STEP_SUMMARY
          echo "1. Update \`deployment/fdb-backfill/job.yml\` with the image tag" >> $GITHUB_STEP_SUMMARY
          echo "2. Apply the Job: \`kubectl apply -f deployment/fdb-backfill/job.yml\`" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor: \`kubectl logs -n teaelephant -f job/fdb-backfill\`" >> $GITHUB_STEP_SUMMARY
