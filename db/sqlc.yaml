version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "schema.sql"
    queries:
      - "queries"
    gen:
      go:
        package: "pgstore"
        out: "pkg/pgstore"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: false
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
